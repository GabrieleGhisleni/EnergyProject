{% extends "Display/base.html" %}
{% block content %}
<div>
  <h2 style="font-family: 'Poppins', sans-serif;text-align: left;margin:30px;">Today's Prediction:</h2>
  <div class="container">
  <div class="row justify-content-md-center">
  {% for p in probability %}
  <div class="col-lg-1">
    {% if p < 0.3 %}
        <p style="background-color:rgba(144,230,150,0.6);text-align: center;"> {{p}} </p>
    {% elif p > 0.7%}  
      <p style="background-color:rgba(255,36,0,0.5);text-align: center;"> {{p}} </p>
    {% else %}
      <p style="background-color:rgb(255,244,79);text-align: center;"> {{p}} </p>
    {% endif%}
  </div>  
  {% endfor %}
    </div>
</div>
</div>
</row>
</div>
    {% autoescape off %}
    <div class="row" style="margin-top: 20px;" >
    <div class="col-md-4 col-lg-6">
            {{ plot_div }}
    </div>
    <div class="col-md-4 col-lg-6">
      {{ load }}
    </div>
  </class>
{% endautoescape %}
{% endblock content %}
